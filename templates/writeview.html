{% extends 'base.html' %}
{% load static %}
{% block content %}

<section>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h2 class="text-center">Write Review</h2>
                <form action="/save_review/{{lib.id}}" method="POST" enctype="multipart/form-data">

                    {% csrf_token %}

                    <label for="">Library name</label>
                    <input type="text" name="liname" class="form-control" value={{lib.Name}}>

                    <label for="">Name of reviewer</label>
                    <input type="textarea" name="name" class="form-control">

                    <label for="">Write a Review here</label>
                    <input type="textarea" name="review" class="form-control">

                    <button type="submit" class="btn btn-success mt-4">submit</button>
                </form>
            </div>
        </div>
    </div>
</section>


{% endblock %}
