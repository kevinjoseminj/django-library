{% extends 'base.html' %}
{% load static %}
{% block content %}

<section>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h2 class="text-center">Edit Library</h2>
                <form action="update/{{lib.id}}" method="POST" enctype="multipart/form-data">

                    {% csrf_token %}

                    <label for="">Name</label>
                    <input type="text" name="liname" class="form-control" value="{{lib.Name}}">

                    <label for="">Address</label>
                    <input type="text" name="liaddress" class="form-control" value="{{lib.Address}}">

                    <label for="">City</label>
                    <input type="text" name="licity" class="form-control" value="{{lib.City}}">

                    <button type="submit" class="btn btn-success mt-4">submit</button>
                </form>
            </div>
        </div>
    </div>
</section>


{% endblock %}
