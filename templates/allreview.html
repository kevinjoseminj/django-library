{% extends 'base.html' %}
{%load static %}
{% block content %}
<section>
    <table class="table mt-5" id="productsTable">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Library Name</th>
                <th scope="col">Review</th>
                <th scope="col">Name of the reviewer</th>
            </tr>
            </tr>
        </thead>
        <tbody>
            {% for i in val %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.LibName}}</td>
                <td>{{i.Reviews}}</td>
                <td>{{i.Name}}</td>
                <td><a href="delete_review/{{i.id}}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</section>


{% endblock %}
